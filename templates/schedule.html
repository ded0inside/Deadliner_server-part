{% extends 'base.html' %}

{% block title %}
Schedule
{% endblock title %}

{% block body %}

<div class="container mt-5">
    <h1>Schedule</h1>

    {% for el in schedule %}
    <div class="alert alert-info">
        <h2>{{ el.name }}</h2>
        <p>{{ el.type }}</p>
        <p><b> Date: {{ el.date }}  </b></p>
        <a href="/schedule/{{ el.id }}" class="btn btn-warning">See more</a>
    </div>
    {% endfor %}

</div>
{% endblock body %}
